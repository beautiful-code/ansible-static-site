<html>
<head>
  <title>Site is Managed by Ansible</title>
  <link href='//fonts.googleapis.com/css?family=Open+Sans:400,600,300,700' rel='stylesheet' type='text/css'>

  <style>
    * {
      font-family: 'Open Sans';
    }

    .block {
      text-align: center;
      margin-bottom: 10px;
      height: 99%;
    }

    .block:before {
      content: '';
      display: inline-block;
      height: 100%;
      vertical-align: middle;
      margin-right: -0.25em;
    }

    .centered {
      display: inline-block;
      vertical-align: middle;
      width: 500px;
    }
  </style>

</head>
<body>
<div class="block">
    <div class="centered">
        <h1> Response Headers: </h1>
        <p id="response-headers">
          content
        </p>
    </div>
</div>

<script type="text/javascript" charset="utf-8">
  var headers = null;
  var request = new XMLHttpRequest();
  request.open('GET', document.location, false);
  request.send(null);
  headers = request.getAllResponseHeaders().toLowerCase();

  document.getElementById('response-headers').innerHTML = headers;
</script>

</body>
</html>
